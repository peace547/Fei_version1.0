<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="apple-mobile-web-app-capable" content="yes">

<body class="grayBg" ontouchstart>
<!-- views start-->
<div class="views"> 
  <!-- view-main start-->
  <div class="view view-main"> 
    <!-- page start-->
    <div class="page navbar-fixed"> 
      <!-- navbar start-->
      <div class="navbar tmBar">
        <div class="navbar-inner navbar-on-center">
          <div class="left"><a class="back link" href="#"> <i class="icon icon-back hBack mr5"></i>我的评价</a></div>
          <div class="center sliding t1">发表评价</div>
          <div class="right"><a class="pinkTxt" href="#">完成</a></div>
        </div>
      </div>
      <!-- navbar END--> 
      <!-- page-content start-->
      <div class="page-content">
        <div class="day-row cmts-row"> 
        <div class="algin_left ft16 mb10 ml10">请对我们今天的旅行进行评价：</div>
        <span class="mb10 day alginCenter">
          <div class="ft18 mb5">第1天</div>
          <font class="color6 ft14">2016.3.18</font></span>
          <div class="ft18">芽庄市区观光游</div>
        </div>
        <div class="w-panel plr10">
          <div class="tit_lb mb15">今天您玩得开心吗</div>
          <ul class="cmtList row mb5">
            <li class="col-50"><a href="#">开心</a></li>
            <li class="col-50"><a class="active" href="#">不开心</a></li>
          </ul>
        </div>
        <section cite="s1">
          <div class="secTit">
            <div class="tit_lb">有其它话要说</div>
          </div>
          <div class="w-panel plr10">
           <div class="ft16">都挺好的，就是团餐可以再好点，品质再
好点，加钱都可以。</div>
          </div>
        </section>
      </div>
      <!-- page-content END--> 
    </div>
    <!-- page END--> 
  </div>
</div>
<!-- views END--> 
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
<script type="text/javascript" src="js/touch.js"></script> 
<script type="text/javascript" src="js/app.js"></script> 
<script>
$('.expBtn').bind('click',function(event) {
	$(this).parents(".tit_lb").next(".expanded").slideToggle(200);
});
</script>
