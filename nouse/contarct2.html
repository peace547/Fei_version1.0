<!DOCTYPE html>

<body class="grayBg" ontouchstart>
<!-- views start-->
<div class="views">

      <div class="page-content">

<script>
$('#btnOk').bind('click',function(event) {
	$(".mask, .popTip").show();	
});

function closeP() {$(".mask, .popBox").hide();	}
</script>
