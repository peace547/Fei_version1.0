          <div class="left"><a class="back link" href="#"> <i class="icon icon-back hBack mr5"></i>资料列表</a></div>

        </div>
      </div>
      <!-- navbar END-->

      <div class="page-content">
        	<div class="p10">
            	<div class="ft24 color0 mb20">办理入台证请准备</div>
            	<div class="color6 ft16 line30 mb30">
               	  1.本人身份证正反面 原件或复印件<br>
                	2.户口本整本原件或复印件<br>
                	3.一张两寸白底彩照<br>
                	4.台湾通行证原件， G签（个人旅游签注）<br>
                	5.财力证明三选一：<br>
                	年收入十三万人民币以上公司出具的在职
                	证明，请按模板提供；<br>
                	银行五万元存款证明，开例日期一个月之前；<br>
                	本人银行金卡信用卡（国际卡）<br>
                	6.紧急联系人身份证正反面复印件（紧急
                	联系人需与申请人同一户口本并年满20周
                	岁的亲属，如没有同一户口本上的亲属，
                	需提供关系证明，如结婚证原件、或派出
                	所提供的关系证明，并提供紧急联系人的
                	户口本整本原件或复印件）不清楚您再联系我。
