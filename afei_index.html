<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="keywords" content="宁波飞扬旅行社,宁波旅行社,宁波旅游网" />
<meta name="description" content="飞扬旅游网隶属于浙江飞扬国际旅游集团,宁波旅行社行业第一,全国第八,浙江省首批五星级旅行社,宁波市最佳旅行社.服务热线:4000-365-666" />
<meta name="apple-mobile-web-app-title" content="飞扬旅游网" />
<title>飞扬旅游网</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="grayBg" ontouchstart>
<!-- views start-->
<div class="views"> 
  <!-- view-main start-->
  <div class="view view-main"> 
    <!-- page start-->
    <div class="page navbar-fixed"> 
      <!-- navbar start-->
      <div class="navbar tmBar">
        <div class="navbar-inner">
            <div class="left">
                <a href="javascript:history.back(-1);" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">小龙阿飞</div>
            <div class="right">
            </div>
        </div>
      </div>
      <div class="page-content" v-cloak id='pagemain'>
        <div class="item-row center-top w-panel">
          <div class="centerPic"><img :src='picSrc'></div>
          <div class="centerName">Hi~<span>{{picName}}</span>,你好~</div>
        </div>
        <div class="w-panel cards_mater traDur comCla">
          <div class="list-block crtList">
            <ul>
              <li>
                <a href="http://erptest.iflying.com/public/wap/aFei/chat_list.html">
                  <label class="label-checkbox item-content">
                  <div class="item-inner fei01">
                    <span class="person">{{msgCount}}</span>
                    <div class="item-title ft16">团队聊</div>
                  </div>
                  <div class="selectIcon"><i class="iconM i-select">&nbsp;</i></div>
                  </label>
                </a>
              </li>
              <li>
                <a href="http://erptest.iflying.com/public/wap/aFei/material_list.html">
                  <label class="label-checkbox item-content">
                  <div class="item-inner fei02">
                    <div class="item-title ft16">查看资料</div>
                  </div>
                  <div class="selectIcon"><i class="iconM i-select">&nbsp;</i></div>
                  </label>
                </a>
              </li>
              <li>
                <a href="http://erptest.iflying.com/public/wap/aFei/apply_list.html">
                  <label class="label-checkbox item-content">
                  <div class="item-inner fei03">
                    <div class="item-title ft16">快速报名</div>
                  </div>
                  <div class="selectIcon"><i class="iconM i-select">&nbsp;</i></div>
                  </label>
                </a>
              </li>
              <li>
                <a href="http://erptest.iflying.com/public/wap/aFei/contracts_list.html">
                  <label class="label-checkbox item-content">
                  <div class="item-inner fei04">
                    <div class="item-title ft16">合同签约</div>
                  </div>
                  <div class="selectIcon"><i class="iconM i-select">&nbsp;</i></div>
                  </label>
                </a>
              </li>
              <li>
                <a href="http://erptest.iflying.com/public/wap/aFei/comments_list.html">
                  <label class="label-checkbox item-content">
                  <div class="item-inner fei05">
                    <div class="item-title ft16">旅游评价</div>
                  </div>
                  <div class="selectIcon"><i class="iconM i-select">&nbsp;</i></div>
                  </label>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- page-content END--> 
    </div>
    <!-- page END--> 
  </div>
</div>
<!-- views END--> 


<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
<script type="text/javascript" src="js/touch.js"></script> 
<script type="text/javascript" src="js/app.js"></script> 
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
<script>
var vm = new Vue({
  el:'#pagemain',
  data:{
    picSrc:'../aFei/images/centerPic.png',
    picName:'heping',
    msgCount:'9'
  },
  methods:{
    created:function(){
      var _self = this;
      var par = {openid:'',type:'1'};
      var par1 = {openid:'',type:'2',qid:''};
      $.ajax({
        url:'',
        data:par,
        type:'POST',
        cache:false,
        contentType:'application/x-www-form-urlencoded; charset=gb2312',
        dataType:'json',
        success:function(data){
          _self = data.data;
        },
        error:function(){

        }
      });
    }
  }
});
</script>
</body>
</html>
