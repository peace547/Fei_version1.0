<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="keywords" content="宁波飞扬旅行社,宁波旅行社,宁波旅游网" />
<meta name="description" content="飞扬旅游网隶属于浙江飞扬国际旅游集团,宁波旅行社行业第一,全国第八,浙江省首批五星级旅行社,宁波市最佳旅行社.服务热线:4000-365-666" />
<meta name="apple-mobile-web-app-title" content="飞扬旅游网" />
<title>飞扬旅游网</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="grayBg" ontouchstart>
<!-- views start-->
<div class="views"> 
  <!-- view-main start-->
  <div class="view view-main"> 
    <!-- page start-->
    <div class="page navbar-fixed"> 
      <!-- navbar start-->
      <div class="navbar tmBar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only" href="javascript:history.back(-1);">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">团队聊列表</div>
            <div class="right">
            </div>
        </div>
      </div>
      <!-- navbar END--> 
      <!-- page-content start-->
      <div class="page-content" id="chatList" v-cloak>
        <div class="list-block">
          <ul class="chat-form">
            <li class="swipeout transitioning chat-list" v-for='chat in chatList'>
              <div class="swipeout-content item-content" data-url='http://erptest.iflying.com/public/wap/aFei/chat_detail.html'>
                <div class="item-media"><img :src='chat.itemPic'><span class="chat-num">{{chat.itemCount <= 99 ? chat.itemCount : '99+'}}</span></div>
                <div class="chat-tit">
                  <div class="chat-name">{{chat.itemName}}</div>
                  <div class="chat-info">{{chat.itemInfo}}</div>
                </div>
                <div class="chat-time">
                  <div class="" style="text-align: right;">{{chat.itemTime}}</div>
                </div>
              </div>
              <div class="swipeout-actions-right">
                <a href="#" onclick="" class="swipeout-delete" data-confirm-title=' ' data-confirm="确定删除么?" style="left: 0">删除</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- page-content END-->
    </div>
    <!-- page END--> 
  </div>
</div>
<!-- views END--> 

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
<script type="text/javascript" src="js/touch.js"></script> 
<script type="text/javascript" src="js/app.js"></script> 
<script type="text/javascript" src="js/framework7.js"></script> 
<script type="text/javascript" src="js/kitchen-sink.js"></script> 
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
<script>
  var myApp = new Framework7({
    'modalTitle':'',
    'modalButtonOk':'确定',
    'modalButtonCancel':'取消'
  });
  var $$ = Dom7;
  $$('.swipeout').on('deleted', function () {
  }); 
  var vm = new Vue({
    el:'#chatList',
    data:{
          chatList:[
            {itemPic:'../aFei/images/avatar.jpg',itemName:'【春节限定】法瑞意+枫丹白露...',itemInfo:'奶茶加加点赞',itemTime:'15:27',itemCount:'6'},
            {itemPic:'../aFei/images/avatar.jpg',itemName:'【精品安心 2.0】北京经典纯玩双飞五日游2.0',itemInfo:'“有人”点赞',itemTime:'15:27',itemCount:'100'},
            {itemPic:'../aFei/images/avatar.jpg',itemName:'小龙阿飞',itemInfo:'您是第一次来，请允许我简单介绍',itemTime:'15:27',itemCount:'99'}
            ]
          }
  });
  vm.$watch('chatlist',function(){
      alert('发生变化了');
  },{deep:true});

  $(function(){
    $('li .item-content').click(function(){
      window.location.href=$(this).attr('data-url');
    });  
  });
</script>
</body>
</html>
